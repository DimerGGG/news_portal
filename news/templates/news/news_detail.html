{% load news_filters %}
{% extends "default.html" %}

{% block title %}{{ post.title|censor }}{% endblock %}
{% block header %}{{ post.title|censor }}{% endblock %}
{% block content %}
    <p>{{ post.created_at|date:"d.m.Y" }}</p>
    <p>{{ post.text|censor }}</p>
    <a href="{% url 'news_list' %}">Back to News List</a>
{% endblock %}
